<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Itinerary Chat</title>
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./stylesheets/registration.css">
  </head>
  <body>
    <div class="container">
      <h2>Registration</h2>
        <form action="" name="registration">

              <label for="firstname">First Name</label>
              <input type="text" name="firstname" id="firstname" placeholder="First Name"/>

              <label for="lastname">Last Name</label>
              <input type="text" name="lastname" id="lastname" placeholder="Last Name"/>

              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="johndoe@email.com"/>

              <label for="password">Password</label>
              <input type="password" name="password" id="password"/>

              <button type="submit">Register</button>

      </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
